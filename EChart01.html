<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <script src="echarts.min.js"></script>
</head>
<body>
	<div id="main" style="width: 600px;height:400px;"></div>
	<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'line',
                data: [5, 20, 36, 10, 10, 20],
                color: '#f1f1f1'
            },
            {
            	name: '销量',
            	type: 'bar',
            	data: [5, 20, 36, 10, 10, 20],
            	symbol: 'diamond' ,
            	symbolSize: 20,
                
            }],
            grid: {
                show: 'true',
                borderColor: '#000000',
                borderWidth: 1
            },
        };
        myChart.setOption(option);
    </script>
</body>
</html>
