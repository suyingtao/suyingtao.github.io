<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <script src="echarts.min.js"></script>
</head>
<body>
	<div id="main" style="width: 1000px;height:600px;"></div>
	<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        var option = {
		    title: {
		        text: '世界人口总量',
		        textStyle: {
		        	fontSize: 40,
		        },
		        subtextStyle: {
		        	fontSize: 25,
		        	color : '#666666',
		        },
		        textBaseline: 'top' ,
		        subtext: '数据来自网络',
		        textAlign: 'center',
		        left: 200
		    },
		    tooltip: {
		        trigger: 'axis',
		        axisPointer: {
		            type: 'shadow'
		        }
		    },
		    legend: {
		    	left: 130,
		    	top: 90,
		        data: ['2011年', '2012年'],
		        align: 'left'
		    },
		    grid: {
		    	top:150,
		        left: '50',
		        right: '100',
		        bottom: '200',
		        containLabel: true
		    },
		    yAxis: {
		    	name: '人口',
		    	nameLocation: 'end',
		        position:'right',
		        type: 'value',
		        boundaryGap: [0, 0.01],
		        inverse: 'true'
		    },
		    xAxis: {
		        name: '国家',
		        nameLocation: 'end',
		        position: 'top',
		        type: 'category',
		        data: ['巴西','印尼','美国','印度','中国','世界人口(万)'],
		        inverse: 'true',
		        
		    },
		    series: [
		        {
		            name: '2011年',
		            type: 'bar',
		            data: [18203, 23489, 29034, 104970, 131744, 630230]
		        },
		        {
		            name: '2012年',
		            type: 'bar',
		            data: [19325, 23438, 31000, 121594, 134141, 681807]
		        }
		    ],
		    color: ['#91c7ae','#749f83',  '#ca8622', '#bda29a','#6e7074', '#546570', '#c4ccd3'],
		};

        myChart.setOption(option);
    </script>
</body>
</html>
